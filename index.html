<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chronoball: Time to Shoot! - Support</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Oxygen, Ubuntu, Cantarell, sans-serif;
        line-height: 1.6;
        color: #e0e0e0;
        background: linear-gradient(
          135deg,
          #0a0a0f 0%,
          #000000 50%,
          #0a0f15 100%
        );
        min-height: 100vh;
        padding: 20px;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .container {
        max-width: 600px;
        text-align: center;
        background: rgba(20, 20, 25, 0.95);
        padding: 60px 40px;
        border-radius: 16px;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5),
          0 0 0 1px rgba(255, 255, 255, 0.05);
        position: relative;
        overflow: hidden;
      }

      .container::before {
        content: "";
        position: absolute;
        top: -50%;
        right: -50%;
        width: 200%;
        height: 200%;
        background: radial-gradient(
          circle,
          rgba(0, 122, 255, 0.15) 0%,
          transparent 70%
        );
        animation: pulse 8s ease-in-out infinite;
      }

      @keyframes pulse {
        0%,
        100% {
          opacity: 0.3;
          transform: scale(1);
        }
        50% {
          opacity: 0.5;
          transform: scale(1.1);
        }
      }

      h1 {
        font-size: 3em;
        color: #ffffff;
        margin-bottom: 15px;
        text-shadow: 0 0 20px rgba(0, 122, 255, 0.5),
          0 2px 10px rgba(0, 0, 0, 0.8);
        letter-spacing: -1px;
        position: relative;
        z-index: 1;
      }

      .subtitle {
        font-size: 1.3em;
        color: #00d4ff;
        font-weight: 300;
        letter-spacing: 3px;
        text-transform: uppercase;
        margin-bottom: 30px;
        position: relative;
        z-index: 1;
      }

      .tagline {
        color: #888;
        font-size: 1.1em;
        margin-bottom: 50px;
        font-style: italic;
        position: relative;
        z-index: 1;
      }

      .links {
        display: flex;
        flex-direction: column;
        gap: 20px;
        position: relative;
        z-index: 1;
      }

      .link-button {
        display: block;
        padding: 20px 30px;
        background: linear-gradient(
          135deg,
          rgba(0, 122, 255, 0.2) 0%,
          rgba(0, 212, 255, 0.15) 100%
        );
        border: 2px solid rgba(0, 122, 255, 0.3);
        border-radius: 12px;
        color: #00d4ff;
        text-decoration: none;
        font-size: 1.2em;
        font-weight: 600;
        transition: all 0.3s ease;
        box-shadow: 0 4px 16px rgba(0, 122, 255, 0.2);
      }

      .link-button:hover {
        background: linear-gradient(
          135deg,
          rgba(0, 122, 255, 0.3) 0%,
          rgba(0, 212, 255, 0.2) 100%
        );
        border-color: #00d4ff;
        box-shadow: 0 0 30px rgba(0, 212, 255, 0.4);
        transform: translateY(-2px);
      }

      .link-button::before {
        content: "→ ";
        margin-right: 10px;
      }

      @media (max-width: 600px) {
        .container {
          padding: 40px 20px;
        }

        h1 {
          font-size: 2em;
        }

        .subtitle {
          font-size: 1em;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>⚽ Chronoball</h1>
      <div class="subtitle">Time to Shoot!</div>
      <p class="tagline">Perfect timing wins matches</p>

      <div class="links">
        <a href="Support.html" class="link-button">Support & FAQ</a>
        <a href="PrivacyPolicy.html" class="link-button">Privacy Policy</a>
      </div>
    </div>
  </body>
</html>
